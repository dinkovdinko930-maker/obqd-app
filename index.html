<script>
// ------------------ –ì–ª–æ–±–∞–ª–Ω–∏ –ø—Ä–æ–º–µ–Ω–ª–∏–≤–∏ ------------------
let currentClass = "";
let children = [];
let todayData = [];

let historyData = {};

// ------------------ –ü–∞—Ä–æ–ª–∏ –∑–∞ –∫–ª–∞—Å–æ–≤–µ ------------------
const classPasswords = {
  "1 –ê": "iuliamilio",
  "1 –ë": "suzialio",
  "2 –ê": "margodesi",
  "2 –ë": "elislavcho",
  "3 –ê": "albenaani",
  "3 –ë": "suzibili",
  "4 –ê": "emidesi",
  "4 –ë": "dinko",
  "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä": "admin"
};


// ------------------ –°—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∏—Ç–µ –∑–∞ –∫–ª–∞—Å–æ–≤–µ ------------------
const classDiv = document.getElementById("classSelection");

db.ref('classes').once('value').then(snapshot => {
  const classes = snapshot.val();

  // –ë—É—Ç–æ–Ω–∏—Ç–µ –∑–∞ –≤—Å–µ–∫–∏ –∫–ª–∞—Å
  for (const cls in classes) {
    const btn = document.createElement("button");
    btn.textContent = cls + " –∫–ª–∞—Å";
    btn.onclick = () => {
      const savedClass = localStorage.getItem('savedClass');
      const savedPassword = localStorage.getItem('savedPassword');

      // –ê–∫–æ –∏–º–∞ –∑–∞–ø–∞–∑–µ–Ω–∏ –¥–∞–Ω–Ω–∏ –∏ —Å—ä–≤–ø–∞–¥–∞—Ç
      if (savedClass === cls && savedPassword === classPasswords[cls]) {
        currentClass = cls;
        children = classes[cls].students;
        listenClassData();
        classDiv.style.display = "none";
        document.getElementById("homeImage").style.display = "none";
        document.getElementById("mainNav").style.display = "block";
        showPage("today");
      } else {
        // –ò–Ω–∞—á–µ –ø–æ–∏—Å–∫–∞–π—Ç–µ –ø–∞—Ä–æ–ª–∞
        const entered = prompt(`–í—ä–≤–µ–¥–µ—Ç–µ –ø–∞—Ä–æ–ª–∞ –∑–∞ ${cls} –∫–ª–∞—Å:`);
        if (entered === classPasswords[cls]) {
          currentClass = cls;
          children = classes[cls].students;
          syncTomorrowToToday();
          listenClassData();
          classDiv.style.display = "none";
          document.getElementById("homeImage").style.display = "none";
          document.getElementById("mainNav").style.display = "block";
          showPage("today");

          // –ó–∞–ø–∞–∑–∏ –∑–∞ —Å–ª–µ–¥–≤–∞—â–∏ –ø–æ—Å–µ—â–µ–Ω–∏—è
          localStorage.setItem('savedClass', cls);
          localStorage.setItem('savedPassword', entered);
        } else {
          alert("–ì—Ä–µ—à–Ω–∞ –ø–∞—Ä–æ–ª–∞! –û–ø–∏—Ç–∞–π—Ç–µ –æ—Ç–Ω–æ–≤–æ.");
        }
      }
    };
    classDiv.appendChild(btn);
  }

  // –ë—É—Ç–æ–Ω –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä
  const adminBtn = document.createElement("button");
  adminBtn.textContent = "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä";
  adminBtn.onclick = () => {

// ------------------ –§–æ—Ä–º–∞—Ç–∏—Ä–∞–Ω–µ –Ω–∞ –¥–∞—Ç–∞ ------------------
function formatDate(d){ return d.toLocaleDateString('bg-BG'); }

// ------------------ –°–ª—É—à–∞–Ω–µ –Ω–∞ –ø—Ä–æ–º–µ–Ω–∏ –≤ Firebase ------------------
function listenClassData(){
  db.ref(`classes/${currentClass}/meals/today`).on('value', snap=>{
    todayData = snap.val() || [];
    renderToday();
  });
  db.ref(`classes/${currentClass}/meals/tomorrow`).on('value', snap=>{
    forecastData = snap.val() || [];
    renderForecast();
  });
  db.ref(`classes/${currentClass}/history`).on('value', snap=>{
    historyData = snap.val() || {};
  });
}

// ------------------ –†–µ–Ω–¥–µ—Ä –î–Ω–µ—Å ------------------
function renderToday(){
  const today = new Date();
  const todayKey = today.toISOString().slice(0,10); // YYYY-MM-DD

  document.getElementById('todayDate').textContent = formatDate(today);
  document.getElementById('todayTitle').textContent = `–ö–ª–∞—Å ${currentClass} ‚Äì –ö–æ–∏ —â–µ –æ–±—è–¥–≤–∞—Ç –¥–Ω–µ—Å?`;
  const container = document.getElementById("childrenList");
  container.innerHTML = "";
  let count = 0;

  children.forEach(name=>{
    const div = document.createElement("div");
    const isActive = todayData.includes(name);
    div.className = "child-card" + (isActive ? " active" : "");
    div.textContent = name;
    div.onclick = ()=>{ toggleMeal(name, "today"); };
    container.appendChild(div);
    if(isActive) count++;
  });

  document.getElementById("counter").textContent = `üç¥ –û–±—â–æ: ${count} –¥–µ—Ü–∞ —â–µ –æ–±—è–¥–≤–∞—Ç –¥–Ω–µ—Å.`;
}



// ------------------ –†–µ–Ω–¥–µ—Ä –ü—Ä–æ–≥–Ω–æ–∑–∞ ------------------
function renderForecast(){
  const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate()+1);
  document.getElementById('forecastDate').textContent = formatDate(tomorrow);
  const container = document.getElementById("forecastList");
  container.innerHTML = "";
  let count = 0;
  children.forEach(name=>{
    const div = document.createElement("div");
    const isActive = forecastData.includes(name);
    div.className = "child-card" + (isActive ? " active" : "");
    div.textContent = name;
    div.onclick = ()=>{ toggleMeal(name, "tomorrow"); };
    container.appendChild(div);
    if(isActive) count++;
  });
  document.getElementById("forecastCounter").textContent = `üîÆ –ü—Ä–æ–≥–Ω–æ–∑–∞: ${count} –¥–µ—Ü–∞ —â–µ —Å–µ —Ö—Ä–∞–Ω—è—Ç —É—Ç—Ä–µ.`;
}


// ------------------ –¢–æ–≥—ä–ª –∑–∞ Firebase ------------------
// ------------------ –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ —á–∞—Å ------------------
// ------------------ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–ª–∏ –º–æ–∂–µ –¥–∞ —Å–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä–∞—Ç –¥–Ω–µ—à–Ω–∏—Ç–µ –æ–±—è–¥–∏ ------------------
function canEditMeals() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  
  // –†–∞–∑—Ä–µ—à–µ–Ω–æ –¥–æ 9:30
  return (hours < 9) || (hours === 9 && minutes < 30);
}

// ------------------ Toggle –∑–∞ –æ–±—è–¥ ------------------
function toggleMeal(name, day){
  // –ë–ª–æ–∫–∏—Ä–∞–Ω–µ –∑–∞ –¥–Ω–µ—Å —Å–ª–µ–¥ 9:30
  if(day === "today" && !canEditMeals()){
    alert("‚õî –í–µ—á–µ –Ω–µ –º–æ–∂–µ—Ç–µ –¥–∞ –ø—Ä–∞–≤–∏—Ç–µ –ø—Ä–æ–º–µ–Ω–∏ –∑–∞ –¥–Ω–µ—Å.");
    return; // —Å–ø–∏—Ä–∞ —Ñ—É–Ω–∫—Ü–∏—è—Ç–∞
  }

  const ref = db.ref(`classes/${currentClass}/meals/${day}`);
  ref.get().then(snap=>{
    let arr = snap.val() || [];
    const today = new Date();
    const monthKey = today.toISOString().slice(0,7); // YYYY-MM
    const dayKey = today.toISOString().slice(0,10);  // YYYY-MM-DD

    if(arr.includes(name)){
      arr = arr.filter(x=>x!==name);
    } else {
      arr.push(name);
    }
    ref.set(arr);

    // –û–±–Ω–æ–≤—è–≤–∞–Ω–µ –Ω–∞ –∏—Å—Ç–æ—Ä–∏—è—Ç–∞ —Å–∞–º–æ –∑–∞ –¥–Ω–µ—Å
    if(day === "today"){
      if(!historyData[monthKey]) historyData[monthKey]={};
      if(!historyData[monthKey][dayKey]) historyData[monthKey][dayKey]=[];
      if(arr.includes(name)){
        if(!historyData[monthKey][dayKey].includes(name)) historyData[monthKey][dayKey].push(name);
      } else {
        historyData[monthKey][dayKey] = historyData[monthKey][dayKey].filter(x=>x!==name);
      }
      db.ref(`classes/${currentClass}/history/${monthKey}/${dayKey}`).set(historyData[monthKey][dayKey]);
    }
  });
}


// ------------------ –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ ------------------
function renderStats(month=null){
  const today = new Date();
  const monthKey = month || today.toISOString().slice(0,7); // YYYY-MM
  const daysInMonth = new Date(today.getFullYear(), today.getMonth()+1,0).getDate();

  let table = "<table><tr><th>–ò–º–µ</th>";
  for(let d=1; d<=daysInMonth; d++){ table += `<th>${d}</th>`; }
  table += "<th>–û–±—â–æ</th><th>–õ–µ–≤–∞</th></tr>";

  let grandTotal = 0;
  children.forEach(name=>{
    let total = 0;
    let row = `<tr><td>${name}</td>`;
    for(let d=1; d<=daysInMonth; d++){
      const dayKey = `${monthKey}-${String(d).padStart(2,'0')}`;
      const tick = historyData[monthKey]?.[dayKey]?.includes(name)?"‚úîÔ∏è":"";
      if(tick) total++;
      row += `<td>${tick}</td>`;
    }
    grandTotal += total;
    row += `<td>${total}</td>`;
    row += `<td contenteditable="true" style="background:#fff9c4;"></td>`;
    row += `</tr>`;
    table += row;
  });
  table += `<tr id='total-row'><td>–û–±—â–æ</td><td colspan='${daysInMonth}'></td><td>${grandTotal}</td><td></td></tr></table>`;
  document.getElementById("statsTable").innerHTML = table;
}

        html += `<tr class="class-row"><td>${cls}</td><td>${todayCount}</td><td>${tomorrowCount}</td></tr>`;
      }
    


html += `

    // --- –û–±–Ω–æ–≤—è–≤–∞–Ω–µ –Ω–∞ grandTotal ---
   function updateGrandTotal() {
  const classSum = sumClassToday();
  let manualSum = 0;

  // —Å–∞–º–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—Ç–µ, —É—á–∏—Ç–µ–ª–∏—Ç–µ –∏ –¥–æ–ø—ä–ª–Ω–∏—Ç–µ–ª–Ω–∏—Ç–µ —É—á–µ–Ω–∏—Ü–∏ —Å–µ –±—Ä–æ—è—Ç
  document.querySelectorAll(".manual-input").forEach(cell => {
    const key = cell.dataset.key;
    if (key === "directors" || key === "teachers" || key === "extraCount") {
      const val = parseInt(cell.textContent.trim()) || 0;
      manualSum += val;
    }
  });

  // –∫—Ä–∞–π–Ω–∞ —Å—É–º–∞ –±–µ–∑ –≤–µ–≥–µ—Ç–∞—Ä–∏–∞–Ω—Å–∫–∏ –∏ –ø—Ä–æ–±–∞
  document.getElementById("grandTotal").textContent = classSum + manualSum;
}


    // --- –ê–≤—Ç–æ–¥–æ–≤—ä—Ä—à–≤–∞–Ω–µ + –∑–∞–ø–∞–∑–≤–∞–Ω–µ –Ω–∞ –¥–æ–ø—ä–ª–Ω–∏—Ç–µ–ª–Ω–∏ —É—á–µ–Ω–∏—Ü–∏ ---
document.querySelectorAll(".extra-student").forEach((cell, index) => {
  // –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ
  const saved = JSON.parse(localStorage.getItem("extraStudentNames") || "[]");
  if(saved[index]) cell.textContent = saved[index];

  cell.addEventListener("input", (e) => {
    const val = e.target.textContent.trim();

    // --- –ê–≤—Ç–æ–¥–æ–≤—ä—Ä—à–≤–∞–Ω–µ ---
    let allNames = JSON.parse(localStorage.getItem("allExtraNames") || "[]");
    const match = allNames.find(n => n.toLowerCase().startsWith(val.toLowerCase()));
    if(match && match.toLowerCase() !== val.toLowerCase()){
      e.target.textContent = match;
      placeCaretAtEnd(e.target);
    } else if(val.length > 1 && !allNames.includes(val)){
      allNames.push(val);
      localStorage.setItem("allExtraNames", JSON.stringify(allNames));
    }

    // --- –ó–∞–ø–∏—Å –≤ localStorage ---
    let current = JSON.parse(localStorage.getItem("extraStudentNames") || "[]");
    current[index] = val; // –∑–∞–ø–∏—Å–≤–∞–º–µ –Ω–∞ —Å—ä–æ—Ç–≤–µ—Ç–Ω–∏—è —Ä–µ–¥
    localStorage.setItem("extraStudentNames", JSON.stringify(current));

    updateGrandTotal();
  });
});


    // --- –§—É–Ω–∫—Ü–∏—è –∑–∞ –ø–æ—Å—Ç–∞–≤—è–Ω–µ –Ω–∞ –∫—É—Ä—Å–æ—Ä–∞ –≤ –∫—Ä–∞—è ---
    function placeCaretAtEnd(el) {
      el.focus();
      if(typeof window.getSelection != "undefined"
         && typeof document.createRange != "undefined") {
        const range = document.createRange();
        range.selectNodeContents(el);
        range.collapse(false);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
      }
    }

    // --- –°–ª—É—à–∞—Ç–µ–ª –∑–∞ —Ä—ä—á–Ω–∏—Ç–µ –ø–æ–ª–µ—Ç–∞ (–¥–∏—Ä–µ–∫—Ç–æ—Ä–∏, —É—á–∏—Ç–µ–ª–∏, –≤–µ–≥–µ—Ç–∞—Ä–∏–∞–Ω—Ü–∏) ---
    document.querySelectorAll(".manual-input").forEach(cell => {
      const key = cell.dataset.key;
      if(key){
        const saved = localStorage.getItem("manual_" + key);
        if(saved) cell.textContent = saved;
      }
      cell.addEventListener("input", () => {
        const key = cell.dataset.key;
        if(key) localStorage.setItem("manual_" + key, cell.textContent.trim());
        updateGrandTotal();
      });
    });

    updateGrandTotal();
    sumClassTomorrow(); // –æ–±–Ω–æ–≤—è–≤–∞ —Å—É–º–∞—Ç–∞ –∑–∞ —É—Ç—Ä–µ


    // --- –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞ –∏ —Å–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ –¥—Ä—É–≥–∏—Ç–µ –µ–ª–µ–º–µ–Ω—Ç–∏ ---
    document.getElementById("adminPage").style.display = "block";
    document.getElementById("classSelection").style.display = "none";
    document.getElementById("mainNav").style.display = "none";
    document.getElementById("homeImage").style.display = "none";
    document.querySelectorAll(".page").forEach(p => {
      if (p.id !== "adminPage") p.style.display = "none";
    });
  });
}

// ------------------ –ù—É–ª–∏—Ä–∞–Ω–µ –∑–∞ –Ω–æ–≤ –¥–µ–Ω ------------------
function resetForNewDay() {
  const lastVisit = localStorage.getItem('lastVisitDate');
  const today = new Date().toISOString().slice(0,10);

  if(lastVisit !== today){
    db.ref('classes').once('value').then(snapshot => {
      const classes = snapshot.val() || {};
      for(const cls in classes){
        db.ref(`classes/${cls}/meals/today`).set([]);
        db.ref(`classes/${cls}/meals/tomorrow`).set([]);
      }
    });

    localStorage.setItem('lastVisitDate', today);
  }
}

// ------------------ –°—Ç–∞—Ä—Ç ------------------
window.onload = ()=> {
  resetForNewDay(); // –∏–∑–≤–∏–∫–≤–∞–º–µ —Ñ—É–Ω–∫—Ü–∏—è—Ç–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞

  document.getElementById("classSelection").style.display = "block";
};
